databaseChangeLog:
  - changeSet:
      id: 1
      author: "Max Kulygin"
      changes:
        - sqlFile:
            dbms: 'postgresql'
            encoding: "utf8"
            endDelimiter: \nGO
            splitStatements: true
            path: "db/migration/changeset/v.01/01-create-tables.sql"
            stripComments: true
      rollback:
        - sqlFile:
            dbms: 'postgresql'
            encoding: "utf8"
            endDelimiter: \nGO
            splitStatements: true
            path: "db/migration/changeset/v.01/01-drop-tables.sql"
            stripComments: true
