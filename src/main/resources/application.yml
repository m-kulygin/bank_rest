spring:
  liquibase:
    enabled: true          # Активация Liquibase
    change-log: classpath:/db/migration/db.changelog-master.yaml  # Основной файл ченджлогов
  datasource:
    url: jdbc:postgresql://postgres:5432/mydatabase
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
